<!DOCTYPE html>
<html manifest="/cache.manifest">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sharesome</title>
    <meta name="description" content="Share files quickly from your remote storage">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href='/apple-touch-icon.png' rel='apple-touch-icon' sizes='180x180'>
    {{content-for "head"}}
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/sharesome.css">
    <link rel="manifest" href="/web-app-manifest.json">
    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/sharesome.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
